<html>
  <head>
    <title>그랩마켓</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="header-area">
        <img src="./images/images/icons/logo.png" />
      </div>
    </div>
    <div id="body">
      <div id="banner">
        <img src="./images/images/banners/banner1.png" />
      </div>
      <h1>판매되는 상품들</h1>
      <div id="product-list"></div>
    </div>
    <div id="footer"></div>
  </body>
  <script>
    axios
      .get(
        "https://177e5534-aca6-4e2f-8705-fc40ce9b2134.mock.pstmn.io/products"
      )
      .then(function (result) {
        console.log("통신 결과 : ", result);
        const products = result.data.products;

        let productsHtml = "";
        for (var i = 0; i < products.length; i++) {
          productsHtml =
            productsHtml +
            '<div class="product-card">' +
            "<div>" +
            '<img class="product-img" src="' +
            products[i].imageUrl +
            '" />' +
            "</div>" +
            '<div class="product-contents">' +
            '<span class="product-name">' +
            products[i].name +
            "</span>" +
            '<span class="product-price">' +
            products[i].price +
            "</span>" +
            ' <div class="product-seller">' +
            ' <img class="product-avatar" src="images/images/icons/avatar.png" />' +
            "<span>" +
            products[i].seller +
            "</span>" +
            "</div>" +
            "</div>" +
            "</div>";
        }

        document.querySelector("#product-list").innerHTML = productsHtml;
      })
      .catch(function (error) {
        console.error("error 발생 : ", error);
      });
  </script>
</html>
